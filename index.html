      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f3f4f6;
      }

      /* Custom White Scrollbar Settings */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.05); /* รางเลื่อนสีจางๆ */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ffffff; /* ตัวเลื่อนสีขาว */
        border: 1px solid #cbd5e1; /* ขอบสีเทาอ่อนเพื่อให้เห็นชัดบนพื้นขาว */
        border-radius: 6px; /* ความโค้งมน */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #f1f5f9; /* สีเมื่อเอาเมาส์ชี้ */
        border-color: #94a3b8;
      }

      /* Firefox Scrollbar Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #ffffff #f1f5f9;
      }
    </style>
